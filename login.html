<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Signup - Recipe Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      background-image: url('./log.avif');
      background-size: cover;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .input-group input[type="submit"] {
      background-color: hsl(217, 73%, 46%);
      color: white;
      border: none;
      cursor: pointer;
    }

    .input-group input[type="submit"]:hover {
      background-color: hsl(217, 73%, 40%);
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #3366cc;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- LOGIN FORM -->
    <div id="login-form">
      <h2>Login</h2>
      <div class="error-message" id="login-error"></div>
      <form id="loginForm">
        <div class="input-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" required>
        </div>
        <div class="input-group">
          <label for="login-email">Gmail Address</label>
          <input type="email" id="login-email" required pattern=".+@gmail\.com" placeholder="example@gmail.com">
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
        </div>
        <div class="input-group">
          <input type="submit" value="Login">
        </div>
      </form>
      <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</div>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signup-form" class="hidden">
      <h2>Sign Up</h2>
      <div class="error-message" id="signup-error"></div>
      <form id="signupForm">
        <div class="input-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" required>
        </div>
        <div class="input-group">
          <label for="signup-email">Gmail Address</label>
          <input type="email" id="signup-email" required pattern=".+@gmail\.com" placeholder="example@gmail.com">
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required>
        </div>
        <div class="input-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" required>
        </div>
        <div class="input-group">
          <input type="submit" value="Sign Up">
        </div>
      </form>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginError = document.getElementById('login-error');
    const signupError = document.getElementById('signup-error');

    function toggleForms() {
      document.getElementById('login-form').classList.toggle('hidden');
      document.getElementById('signup-form').classList.toggle('hidden');
      loginError.textContent = '';
      signupError.textContent = '';
    }

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      const storedUsers = JSON.parse(localStorage.getItem('users')) || {};
      if (
        storedUsers[username] &&
        storedUsers[username].password === password &&
        storedUsers[username].email === email
      ) {
        localStorage.setItem('loggedInUser', JSON.stringify({
  username: username,
  email: storedUsers[username].email
}));

        window.location.href = "Dish Delight.html";
      } else {
        loginError.textContent = "Invalid username, password, or email.";
      }
    });

    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      const confirm = document.getElementById('signup-confirm').value.trim();

      if (!email.endsWith("@gmail.com")) {
        signupError.textContent = "Please enter a valid Gmail address.";
        return;
      }

      if (password !== confirm) {
        signupError.textContent = "Passwords do not match.";
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || {};
      if (users[username]) {
        signupError.textContent = "Username already exists.";
        return;
      }

      users[username] = { password, email };
      localStorage.setItem('users', JSON.stringify(users));
      alert("Signup successful! You can now login.");
      toggleForms();
    });
  </script>

</body>
</html>
