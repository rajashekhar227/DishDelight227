    function searchRecipes() {
        const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
        if (!searchTerm) return;
        const results = window.recipeDatabase.filter(recipe => {
            return recipe.title.toLowerCase().includes(searchTerm) ||
                   recipe.description.toLowerCase().includes(searchTerm) ||
                   recipe.category.toLowerCase().includes(searchTerm) ||
                   recipe.keywords.some(keyword => keyword.includes(searchTerm));
        });

        displaySearchResults(results, searchTerm);
    }

    function displaySearchResults(results, searchTerm) {

        const oldResults = document.getElementById("search-results-container");
        if (oldResults) oldResults.remove();

        if (results.length === 0) {
            const noResults = document.createElement("div");
            noResults.id = "search-results-container";
            noResults.innerHTML = `<p>No recipes found for "${searchTerm}"</p>`;
            document.querySelector(".search-container").appendChild(noResults);
            setTimeout(() => noResults.remove(), 3000);
            return;
        }

        if (results.length === 1) {
            window.location.href = results[0].url;
            return;
        }

        const resultsContainer = document.createElement("div");
        resultsContainer.id = "search-results-container";
        resultsContainer.innerHTML = `
            <h4 style="margin-top: 0; color: #333;">Results for "${searchTerm}"</h4>
            <ul style="list-style: none; padding: 0; margin: 0;">
                ${results.map(recipe => `
                    <li style="padding: 8px 0; border-bottom: 1px solid #eee;">
                        <a href="${recipe.url}" style="
                            display: block;
                            color: #333;
                            text-decoration: none;
                            font-weight: bold;
                        ">${recipe.title}</a>
                        <small style="color: #666; display: block;">${recipe.description}</small>
                        <span style="
                            display: inline-block;
                            background: #f0f0f0;
                            color: #555;
                            font-size: 0.8em;
                            padding: 2px 6px;
                            border-radius: 10px;
                            margin-top: 4px;
                        ">${recipe.category}</span>
                    </li>
                `).join('')}
            </ul>
        `;

        document.querySelector(".search-container").appendChild(resultsContainer);

        // Close results when clicking outside
        document.addEventListener("click", function closeResults(e) {
            if (!e.target.closest("#search-results-container") && 
                !e.target.closest(".search-container")) {
                resultsContainer.remove();
                document.removeEventListener("click", closeResults);
            }
        });
    }

    // Allow searching by pressing Enter key
    document.getElementById("searchInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        e.preventDefault();  // Prevent form submission (if inside a form)
        searchRecipes();
    }
});

    let searchTimeout;
    document.getElementById("searchInput").addEventListener("input", function(e) {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            if (this.value.trim().length > 2) {
                searchRecipes();
            }
        }, 300);
    });
